name: knots3d
options:
  bundleIdPrefix: com.liangxiwei
  developmentLanguage: en
  localizations:
    - en
    - zh-Hans
  deploymentTarget:
    iOS: 16
    macOS: 13.0
    visionOS: 1.0

settings:
  base:
    SWIFT_VERSION: 5.0
    ENABLE_PREVIEWS: YES
    GENERATE_INFOPLIST_FILE: YES
    SDKROOT: auto
    SUPPORTED_PLATFORMS: "iphoneos iphonesimulator macosx xros xrsimulator"
    TARGETED_DEVICE_FAMILY: "1,2,7"
    IPHONEOS_DEPLOYMENT_TARGET: 16.0
    MACOSX_DEPLOYMENT_TARGET: 13.0
    XROS_DEPLOYMENT_TARGET: 1.0
    LD_RUNPATH_SEARCH_PATHS:
      - "@executable_path/Frameworks"
      - "@executable_path/../Frameworks" # macOS
    SWIFT_EMIT_LOC_STRINGS: YES
    REGISTER_APP_GROUPS: YES
    ENABLE_USER_SCRIPT_SANDBOXING: YES
    ASSETCATALOG_COMPILER_GENERATE_SWIFT_ASSET_SYMBOL_EXTENSIONS: YES
    LOCALIZATION_PREFERS_STRING_CATALOGS: YES

targets:
  knots3d:
    type: application
    platform: [iOS, macOS, visionOS]
    sources:
      - knots3d/
    resources:
      - knots3d/Resources
    info: # 新增 info 块
      path: knots3d/Info.plist # 替换为你的 Info.plist 路径
      properties:
        UILaunchScreen: # 新增 UILaunchScreen 键
          - LaunchScreen # Launch
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.liangxiwei.knots3dguide
      MARKETING_VERSION: 1.0
      CURRENT_PROJECT_VERSION: 1
      CODE_SIGN_STYLE: Automatic
      CODE_SIGN_ENTITLEMENTS: knots3d/knots3d.entitlements
      ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
      ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor

      # iOS specific
      INFOPLIST_KEY_UIApplicationSceneManifest_Generation[sdk=iphoneos*]: YES
      INFOPLIST_KEY_UIApplicationSceneManifest_Generation[sdk=iphonesimulator*]: YES
      INFOPLIST_KEY_UIApplicationSupportsIndirectInputEvents[sdk=iphoneos*]: YES
      INFOPLIST_KEY_UIApplicationSupportsIndirectInputEvents[sdk=iphonesimulator*]: YES
      INFOPLIST_KEY_UIStatusBarStyle[sdk=iphoneos*]: UIStatusBarStyleDefault
      INFOPLIST_KEY_UIStatusBarStyle[sdk=iphonesimulator*]: UIStatusBarStyleDefault
      INFOPLIST_KEY_UISupportedInterfaceOrientations_iPad: "UIInterfaceOrientationPortrait UIInterfaceOrientationPortraitUpsideDown UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
      INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: "UIInterfaceOrientationPortrait UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
      INFOPLIST_KEY_CFBundleDisplayName: Knots 3D Guide
      INFOPLIST_KEY_LSApplicationCategoryType: public.app-category.education
